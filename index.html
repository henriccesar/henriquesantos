
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Henrique Santos - Cartão Digital</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background-color: #002244;
      color: white;
      border-radius: 20px;
      overflow: hidden;
      text-align: center;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
    .header {
      background-color: #f4f4f4;
      padding-top: 40px;
      padding-bottom: 60px;
      position: relative;
    }
    .header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 5px solid white;
      position: absolute;
      left: 50%;
      bottom: -60px;
      transform: translateX(-50%);
    }
    .info {
      padding: 80px 20px 20px;
    }
    .info h1 {
      font-size: 22px;
      color: white;
    }
    .info p {
      font-size: 14px;
      color: #bbb;
      margin-top: 4px;
    }
    .icons {
      display: flex;
      justify-content: space-around;
      padding: 20px;
      flex-wrap: wrap;
    }
    .icon-link {
      background-color: white;
      border-radius: 50%;
      padding: 14px;
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px;
      transition: background 0.3s;
    }
    .icon-link:hover {
      background-color: #ddd;
    }
    .icon-link img {
      width: 28px;
      height: 28px;
    }
    .footer {
      background-color: #001e3c;
      padding: 12px;
      font-size: 13px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <img src="avatar_final.jpg" alt="Henrique Santos">
    </div>
    <div class="info">
      <h1>Henrique Santos</h1>
      <p>Diretor Executivo</p>
      <p>Planejamento, Inovação e Tecnologia</p>
    </div>
    <div class="icons">
      <a href="https://wa.me/5541999016171" class="icon-link" target="_blank">
        <img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png" alt="WhatsApp">
      </a>
      <a href="mailto:henriques@colombo.pr.gov.br" class="icon-link">
        <img src="https://img.icons8.com/ios-filled/50/000000/new-post.png" alt="Email">
      </a>
      <a href="http://linkedin.com/in/henrique-santos-72b681156" class="icon-link" target="_blank">
        <img src="https://img.icons8.com/color/48/000000/linkedin.png" alt="LinkedIn">
      </a>
      <a href="tel:+5541999016171" class="icon-link">
        <img src="https://img.icons8.com/ios-filled/50/000000/phone.png" alt="Telefone">
      </a>
    </div>
    <div class="footer">
      CLIQUE NOS ÍCONES PARA INTERAGIR
    </div>
  </div>
</body>
</html>
